<!-- Create a webpage that includes at least two hyperlinks using the <a> tag. One Link should open in the same tab nd the other should open in new tab .
-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Use of Anchor Tag</title>
</head>
<body>
    <h1>Use of Anchor Tag</h1>
    <a href="https://www.google.com">Google (opens in same tab)</a><br>
    <a href="https://www.google.com" target="_blank">Google (opens in new tab)</a>
</body>
</html>
